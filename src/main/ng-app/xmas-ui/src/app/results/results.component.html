<div id="result" class="about-box" style="padding-bottom: 0;">
    <div class="about-a1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-box">
                        <h2>Result</h2>
                        <ul class="nav nav-tabs">
                            <li class="nav-item" *ngFor="let team of Teams;first as isFirst">
                                <a [ngClass]="(isFirst)?'nav-link active':'nav-link'" aria-controls="personal" role="tab" data-toggle="tab" role="tab" aria-controls="ex3-tabs-1" aria-selected="true" href="#areaResults{{team}}">{{team}}</a>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content" style="padding-top: 20px">
                            <div role="tabpanel" [ngClass]="(isFirst)?'tab-pane fade show active':'tab-pane fade show'" id="areaResults{{team}}" *ngFor="let team of Teams;first as isFirst">
                                <div id="carouselExampleControlsResults{{team}}" class="carousel slide" data-ride="carousel" data-interval="false">
                                    <div class="carousel-inner">
                                        <div [ngClass]="(isFirst)?'carousel-item active':'carousel-item'" *ngFor="let results of getResults(team);count as count;first as isFirst;let i = index">
                                            <div>
                                                <span class="badge badge-outline badge-sm badge-info badge-pill">Total Votes : {{results.totalVotes}}</span>
                                                <span class="badge badge-outline badge-sm badge-info badge-pill">Number of people Voted : {{results.totalUniqueVotes}}</span>
                                                <div class="row">
                                                    <div class="col">
                                                        <table class="table table-hover">
                                                            <thead>
                                                                <tr>
                                                                    <th scope="col">#</th>
                                                                    <th scope="col">Name</th>
                                                                    <th scope="col">Vote</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let users of results.results;count as userCount;let j = index">
                                                                    <th scope="row">{{j+1}}</th>
                                                                    <td>{{users.user.name}}</td>
                                                                    <td>{{users.vote}}</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="col">
                                                        <canvas width="100%" height="40%" baseChart [type]="'pie'" [datasets]="getBarChartData(results)" [labels]="getBarChartLabels(results)" [options]="getBarChartOptions(results)" [legend]="getBarChartLegend(results)">
                                                    </canvas>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-center row">
                                                    <div class="col-md-12 col-lg-12">
                                                        <div class="border">
                                                            <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">

                                                                <a href="#carouselExampleControlsResults{{team}}" role="button" data-slide="prev">
                                                                    <button [ngClass]="(isFirst)?'btn btn-primary d-flex align-items-center btn-danger disabled':'btn btn-primary d-flex align-items-center btn-danger'" role="button" data-slide="prev" type="button">

                                                                    Previous
                                                                </button>
                                                                </a>
                                                                <a href="#carouselExampleControlsResults{{team}}" role="button">
                                                                    <app-certificate [questionId]="results.question.questionId" [name]="results?.results[0]?.user.name" [award]="results.question.questionText" [description]="results.question.description" [team]="team">
                                                                    </app-certificate>
                                                                </a>
                                                                <a href="#carouselExampleControlsResults{{team}}" role="button" data-slide="next">
                                                                    <button class="btn btn-primary border-success align-items-center btn-success" role="button" data-slide="next" type="button">
                                                                    Next
                                                                </button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
