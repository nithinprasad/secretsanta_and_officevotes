<!-- users -->
<div id="users" class="gallery-box" style="background: #f7f7f7;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box">
                    <h2>Users</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"  *ngFor="let user of this.Users ">
                <img class="rounded-circle d-flex align-self-center img-thumbnail" src="./assets/images/w1.png" alt="">
                <div class="media-body">
                    
                    <h5>{{user.name}}</h5>
                    <p>{{user.userId}}</p>
                    <p><span class="badge badge-outline badge-sm badge-info badge-pill" *ngFor="let team of user.team  ">{{team}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end donate -->
